<ion-app>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="gotoHome()">
          <ion-img src="assets/icon/favicon.png" alt="logo" style="width: 50%;"></ion-img>
        </ion-button>
      </ion-buttons>
      <ion-title>Ionic App</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="openMenu()">
          <ion-icon name="grid"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-progress-bar *ngIf="!isLoaded" type="indeterminate"></ion-progress-bar>
    </ion-toolbar>
  </ion-header>

  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Main Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle auto-hide="false">
        <ion-list>
          <ion-list-header>Our Pages</ion-list-header>
          <ion-item routerLink="/home" routerDirection="root">
            <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            Home
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
      <ion-list style="margin-top: 2.5em;">
        <ion-list-header>Options</ion-list-header>
        <ion-item>Dark Theme: <ion-toggle slot="end" [checked]="isDarkMode" (ionChange)="switchTheme($event)"></ion-toggle></ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
